<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1>Add Note</h1>
    <form method="post" th:action="@{/note/addNote}" th:object="${note}">
        <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" th:value="${patientName}" readonly>
        </div>
        <input type="hidden" name="patientId" th:value="${patientId}" />

        <div th:if="${note.id != null}">
            <input type="hidden" name="id" th:value="${note.id}" />
            <input type="hidden" name="date" th:value="${note.date}" />
        </div>

        <div class="form-group">
            <label for="patientNote">Comment</label>
            <textarea class="form-control" id="patientNote" th:field="*{patientNote}" rows="4" required></textarea>
        </div>
        <a class="btn btn-danger btn-sm" th:href="@{/patient/update/{patId}(patId=${patientId})}">Cancel</a>
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
    </form>
</div>
</body>
</html>
