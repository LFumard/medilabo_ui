<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1>Note</h1>
    <form th:method="put" th:action="@{/note/updateNote}" th:object="${note}">
        <div class="mb-3">
            <label class="hidden">
                <input class="hidden" th:field="*{id}" type="text" name="id" th:placeholder="${note.getId()}" required="">
            </label>
            <label class="hidden">
                <input class="hidden" th:field="*{patientId}" type="text" name="patientId" th:placeholder="${note.getPatientId()}" required="">
            </label>
            <label class="hidden">
                <input class="hidden" th:field="*{date}" type="text" name="date" th:placeholder="${note.getDate()}" required="">
            </label>
            <label>
                <input class="form-label" th:field="*{patientNote}" type="text" name="patientNote" th:placeholder="${note.getPatientNote()}" required="">
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
</body>
</html>
